syntax = "proto3";
package org.projectnessie.catalog;

option java_multiple_files = true;
option java_package = "org.projectnessie.catalog.api.proto";
option java_outer_classname = "NessieCatalogProto";
option java_generate_equals_and_hash = true;

message Dummy {
  string foo = 1;
}

service NessieCatalogService {
  rpc hello (HelloRequest) returns (HelloResponse) {};
}

message HelloRequest {
  string foo = 1;
}

message HelloResponse {
  string foo = 1;
}
